<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <title>BDMI</title>
   
</head>
<body>
    

    <section id="landing__page">

   
    <header>
        <div class="image__wrapper">
            <i class="fas fa-film"></i>
        </div>

        <div class="nav">
            <ul class="nav__links">
                <li>
                    Home
                </li>
                <li>
                    Find a movie
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </div>
    </header>


    <div class="title__card">

        <div class="title__header">
            <h1>BDMI</h1>
            
        </div>
        <div class="title__header--sub">
            Australia's <span class="green">best</span> place to find <span class="green">top</span> movies.
        </div>

        <div class="title__header--para">
            Just simply search for any movie you want or filter by genre, type or date
        </div>

        <div class="title__icons">

            <div class="icon">
                <i class="fas aficon fa-video"></i>
                <p>Hundreds Of <span class="green">Streamable</span> Content</p>
            </div>

            <div class="icon">
                <i class="fas aficon fa-search"></i>
                <p>Easy To <span class="green">Filter</span></p>
            </div>

            <div class="icon">
                <i class="fas aficon fa-bolt"></i>
                <p>On <span class="green">Demand</span> Content</p>
            </div>

        </div>



        <i class="fas fa-arrows-alt-v"></i>

    </div>


 </section>


  <section class="movies">

    <div class="movies__header">

        <h1 class="movies__title">Search For A Movie</h1>

    </div>

<div class="search"> 
    <input type="search"  id="searchBar" onsearch="search(event)" placeholder="Search..">
</div>
   
    <div class="movie__list">

    

        
        <script src="index.js"></script> 

    </div>

  </section>



  <footer>
      footer
  </footer>

</body>
</html>
